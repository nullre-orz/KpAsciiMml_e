name: MSBuildTest

on:
  push:
    branches: [ "master","actions" ]
  pull_request:
    branches: [ "master","actions" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow on'
        required: true
        default: 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Cache Boost
      uses: actions/cache@v4
      id: cache_boost
      with:
        path: "boost"
        key: boost-1.85.0-${{ runner.os }}-${{ hashFiles('boost/b2.exe') }}
  
    - name: Download Boost
      if: ${{ steps.cache_boost.outputs.cache-hit != 'true' }}
      run: |
        git clone -b boost-1.85.0 --depth 1 --recursive https://github.com/boostorg/boost.git boost

    - name: Install Boost 1
      shell: powershell
      run: |
        cd boost
        echo "=== bootstrap.bat ==="
        .\bootstrap.bat
        dir
